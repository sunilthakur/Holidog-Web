<div class="main-content-container container px-0 py-1">
    <div class="col-lg-12">
        <div class="card card-small mb-4">
            <div class="card-header border-bottom">
                <h6 class="m-0">Add Book Details</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-3">
                    <div class="row">
                        <div class="col">
                            <form [formGroup]="bookForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="feFirstName"> Book Name</label>
                                        <input type="text" class="form-control" formControlName="name"
                                            [ngClass]="{ 'is-invalid': submitted && f.bookName.errors }"
                                            placeholder="Book Name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="feLastName">ISBN</label>
                                        <input type="text" class="form-control" formControlName="isbn"
                                            [ngClass]="{ 'is-invalid': submitted && f.isbn.errors }" placeholder="ISBN">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="feEmailAddress"> Author</label>
                                        <select name="authorId" class="form-control" formControlName="authorId">
                                            <option *ngFor="let author of authorList" value={{author.authorId}}>
                                                {{ author.authorName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-sm btn-primary text-white"
                                    (click)="saveBookDetails()"> Submit</button>
                                <a class="btn btn-sm btn-danger text-white ml-2" (click)="goBack()"> Cancel</a>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
