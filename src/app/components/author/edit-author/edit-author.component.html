<div class="main-content-container container px-0 py-1">
    <div class="col-lg-12">
        <div class="card card-small mb-4">
            <div class="card-header border-bottom">
                <h6 class="m-0">Update Author Details</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-3">
                    <div class="row">
                        <div class="col">
                            <form [formGroup]="authorForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="feFirstName"> First Name</label>
                                        <input type="text" class="form-control" formControlName="firstName"
                                            [ngClass]="{ 'is-invalid': submitted && f.bookName.errors }"
                                            placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="feLastName">Last Name</label>
                                        <input type="text" class="form-control" formControlName="lastName"
                                            [ngClass]="{ 'is-invalid': submitted && f.isbn.errors }"
                                            placeholder="Last Name">
                                    </div>
                                </div>

                                <button type="button" class="btn btn-sm btn-primary text-white"
                                    (click)="saveAuthorDetails()"> Submit</button>
                                <a class="btn btn-sm btn-danger text-white ml-2" (click)="goBack()"> Cancel</a>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
